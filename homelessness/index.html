			<script type="text/javascript">
			jQuery(document).ready(function($)
			{
				if( ! $.isFunction($.fn.dxChart))
					return;
									
				var dataSource = [

					{month: 'Jan-14', waittime: 257},
					{month: 'Feb-14', waittime: 288},
					{month: 'March-14', waittime: 266},
					{month: 'April-14', waittime: 304},

					{month: 'Oct-14', waittime: 276},
					{month: 'Nov-14', waittime: 175},
					{month: 'Dec-14', waittime: 176},
					{month: 'Jan-15', waittime: 150},
					{month: 'Feb-15', waittime: 158},
				];
								
				$("#bar-7").dxChart({
					dataSource: dataSource,
					commonSeriesSettings: {
						argumentField: "month"
					},
					series: [
						{ valueField: "waittime", name: "Veteran Homeless LA Monthly Housed", color: "#7c38bc" },
																												
					],
					argumentAxis:{
						grid:{
							visible: true
						}
					},
					tooltip:{
						enabled: true

					title: "Veteran Homeless LA Monthly Housed",
					legend: {

						horizontalAlignment: "center"
					},
					commonPaneSettings: {
						border:{
							visible: true,
							right: false
						}	   
					}
				});
			});
			</script>

			<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				var URL = "1JURX0KXkThk1wm-bFu7PLhaYlA7yX4IYKMlJzO9e6fc"
				Tabletop.init( { key: URL, callback: showInfo, simpleSheet: true, } )
			})
				
			function showInfo(data) {
				var html = Sheetsee.ich.photogrid({'rows': data})
				$('#photogrid').html(html)
				var optionsJSON = ["metric"]
				$('#photogrid a').each(function() {
					if($(this).attr('href') === '' || $(this).text() === 'N/A') {
						$(this).addClass("disabled");
					}
				});
			}
			</script>
			
			<script id="photogrid" type="text/html">
				<div class="row" data-equalizer>
			  
					{{#rows}}
					<div class="col-sm-3">
			
						<div class="xe-widget xe-progress-counter xe-progress-counter-{{color}}">
				
							<div class="xe-background">
								<i class="{{icon}}"></i>
							</div>
				
							<div class="xe-upper">
								<div class="xe-icon">
									<i class="{{icon}}"></i>
								</div>
								<div class="xe-label">
									<span>{{metric}}</span>
									<strong class="num">{{value}}</strong>
								</div>
							</div>
				
							<div class="xe-progress">
								<span class="xe-progress-fill" data-fill-to="0" data-fill-unit="%" length data-fill-duration="3" data-fill-easing="true" style="width: {{percentage}}%;"></span>
							</div>
				
							<div class="xe-lower">
								<strong><a href="{{chartlink}}"><i class="fa-bar-chart"></i></a>			
									<a href="{{maplink}}"><i class="fa-map-marker"></i>	</a>			
									<a href="{{datalink}}"><i class="fa-database"></i></a>
									<a href="{{checklink}}"><i class="fa-check-square-o"></i>	</a>			
									{{date}} | {{comparison}}: {{change}}
								</strong>
					
							</div>
							<div class="label label-default">Goal: {{goal}}</div>
						</div>
					</div>     
					{{/rows}}   
				</div>  
			</script>
